<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Resume Viewer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <div id="latex-content">
        LaTeX content will appear here
    </div>

    <script>
        const latexContent = document.getElementById('latex-content');
        latexContent.innerHTML = `
\\documentclass{article}
\\usepackage[left=1in,right=1in,top=1in,bottom=1in]{geometry}
\\usepackage{lipsum}

\\begin{document}

\\begin{center}
    \\Large\\textbf{Your Name}\\[2ex]
    \\small
    \\textit{Your Address\\
    Your City, State, Zip\\
    Your Phone Number\\
    Your Email Address}
\\end{center}

\\section*{Objective}
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vitae nisi id dui consectetur sagittis at vel purus.

\section*{Education}
\textbf{University Name} \\
Degree, Major, Graduation Year \\
GPA: x.xx/4.00

\\section*{Work Experience}
\\textbf{Company Name} \\
Job Title \\
Dates Employed \\
\\begin{itemize}
    \item Item 1
    \item Item 2
    \item Item 3
\\end{itemize}

\\section*{Skills}
\\begin{itemize}
    \item Skill 1
    \item Skill 2
    \item Skill 3
\\end{itemize}

\\end{document}
        `;
        MathJax.typesetPromise()
            .catch((err) => console.error(err))
    </script>
</body>

</html>
